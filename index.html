<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <!-- link favicon -->
    <style>
        body{
            background-color: #f8f8f8;
           
        }
        main {
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2);
            color: #9d9d9d;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        header{
            display: inline-block;
            width: 100%;
            margin-bottom: 0px;
            
        }
        header>img{
            display: inline-block;
            height: 50px;
            float: left;
            
        }
        header>nav{
            float: right;
            display: inline-block;
            margin-top: 15px;
        }
        a{
            display: inline-block;
            float: left;
            padding: 3px;
            padding-left: 5px;
            padding-right: 5px;
            color: slategray;
            font-size: 18px;
            line-height: 20px;
            text-transform: capitalize;
            text-decoration: none;
            border: 4px solid transparent;
            border-radius: 17px;
            
        }

        a:last-of-type {
            padding-left: 15px;
            padding-right: 15px;
            margin-left: 15px;
            border-color: royalblue;
            text-transform: uppercase;
            

        }
        section{
            display: inline-block;
            width: 100%;
        }
        
        div{ 
            display: inline-block; 
            float: left;
            width: 35%;
            margin-left: 5%;
            margin-top: 40px;
        }
        h1{
            display: inline-block;
            width: 100%;
            font-size: 90px;
            margin: 0%;
            
        }
        p{
            display: inline-block;
            width: 100%;
            font-size: 25px;
            margin: 0%;
            
        }
        section>img{
            display: inline-block;
            width: 54%;
            float: right;
            margin-left: 6%;
        }
        
        
    </style>
</head>
<body>
    <main>
        <header>
           <img src="./logo4 copy.png" alt="logo">

                <a href="#">home</a>
